<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personnal-details</title>
    <link href="./CSS/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="connect d-flex">
        <div class="img" style="background-image: url('./IMG/Rectangle\ 2.png'); background-size: cover; height: 100vh; width: 50%;">

        </div>

        <div class="connect2 d-flex align-items-center ps-5 bg-light" style="background-size: cover; width: 50%;">
            <div class="elements justify-content-center">
                <h2 class="mb-4 fw-bold">Personal Details</h2>
                <p class="mb-4">Drop the below information for futher verification</p>
                
                <form action="#">
                    <div class="row">
                        <div class="col-6 mb-4">
                            <label for="formGroupExampleInput" class="form-label">First Name</label>
                            <input type="text" class="p-2 form-control bg-secondary border-0" placeholder="Enter FirstName" aria-label="First name">
                        </div>
                        <div class="col-6 mb-4">
                            <label for="formGroupExampleInput" class="form-label">Last Name</label>
                            <input type="text" class="p-2 form-control bg-secondary border-0" placeholder="Enter LastName" aria-label="Last name">
                        </div>
                        <div class="mb-4">
                            <label for="formGroupExampleInput" class="form-label">Username</label>
                            <input type="text" class="p-2 form-control bg-secondary border-0" id="formGroupExampleInput" placeholder="Enter Username">
                        </div>
                        <div class="mb-4">
                            <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                            <input type="email" class="p-2 form-control bg-secondary border-0" id="formGroupExampleInput2" placeholder="Enter Email Address">
                        </div>
                        <div class="d-flex">
                            <a href="connect.html" class="p-2 form-control btn btn-outline-primary me-2">Back</a>
                            <a href="category.html" class="p-2 form-control btn btn-primary ms-2">Next</a>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
